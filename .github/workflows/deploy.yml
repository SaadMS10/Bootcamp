name: Bootcamp

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Installing Node
    - uses: actions/setup-node@v2-beta
      with: 
        node-version:  12
    - name: Installing Surge
      run: npm install --global surge
    - name: deploying  surge
      run: surge ./ smartlab.surge.sh --token $ {{secrets.surge_token }}
      
      
